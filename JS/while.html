<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>ITERATION STATEMENT</h1>
    <h2 id="res"></h2>
    <script>
        var i=1, res="";
        while(i<=100)
        {
            res += i+" ";
            if(i%2==0)
            res+="<br>"
            i++;
        }
        document.getElementById("res").innerHTML=res;
    </script>
</body>
</html>
