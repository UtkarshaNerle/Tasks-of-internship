<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>ITERATION STATEMENT</h1>
    <h2 id="res"></h2>
    <script>
        var i, res="";
        for(i=1; i<=100;i++)
        {
            res += i+" ";
            if(i%10==0)
            res+="<br>"
        }
        document.getElementById("res").innerHTML=res;
    </script>

</body>
</html>
